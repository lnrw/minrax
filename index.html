<!DOCTYPE html>
<html lang="en-GB">

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" href="styles.css" />

	<title>minrax - minimalist secure random number generator</title>

</head>

<body>

	<div class="container">
		<div class="random-number"></div>
		<div class="option-container">
			<input class="num-input" id="min" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Min (inlcusive)" value="1" />
			-
			<input class="num-input" id="max" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Max (inlcusive)" value="100" />
		</div>
		<div class="btn-container">
			<button class="btn" id="updateBtn" type="button">New</button>
			<button class="btn" id="copyBtn" type="button">Copy</button>
		</div>
	</div>

	<script src="main.js"></script>

</body>

</html>
